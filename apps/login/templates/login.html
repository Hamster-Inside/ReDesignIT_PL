{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static '/css/login-styles.css' %}" type="text/css"/>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="border border-primary rounded-3 my-standard-background">
    <!--Register-->
    <div class="container py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
    </div>

</div>

{% endblock %}
