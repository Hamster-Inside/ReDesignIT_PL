{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="my-grid-projects">
        {% for project in my_projects %}
            <div class="border border-primary rounded-3 projects-div">
                <div class="project-image">
                    {% if project.image %}
                    <img src="{{project.image.url}}">
                    {% else %}
                    <img src="{% static '/images/project-puzzle-pieces.jpg' %}">
                    {% endif %}
                </div>
                <div class="project-title">
                <h4>{{ project.project_name }}</h4>
                </div>
            </div>
        {% endfor %}
</div>

{% endblock %}
